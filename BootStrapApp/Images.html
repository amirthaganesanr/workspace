<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <img src="paris.jpg" class="col-md-4 img-rounded img-responsive" alt="Paris">
        <img src="paris.jpg" class="col-md-4 img-circle" alt="Paris">
        <img src="paris.jpg" class="col-md-4 img-thumbnail" alt="Paris">
        <h2>Responsive Embed</h2>
        <p>Create a responsive video and scale it nicely to the parent element.</p>
        <h2>Aspect ratio 4:3</h2>
        <div class="embed-responsive embed-responsive-4by3">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
        </div>
        <h2>Aspect ratio 16:9</h2>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
        </div>
    </div>
</body>

</html>
