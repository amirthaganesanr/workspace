<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="inputsm">Small input</label>
            <input class="form-control input-sm" id="inputsm" type="text">
        </div>
        <div class="form-group form-group-lg">
            <label for="inputsm">Small input</label>
            <input class="form-control" id="inputsm" type="text" placeholder="Text">
        </div>
        <div class="form-group">
            <label for="inputdefault">Default input</label>
            <input class="form-control" id="inputdefault" type="text">
        </div>
        <div class="form-group">
            <label for="inputlg">Large input</label>
            <input class="form-control input-lg" id="inputlg" type="text">
        </div>
        <div class="input-group input-group-lg">
            <input class="form-control" type="text" placeholder="Search">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </form>
    <br />
    <div class="form-group row">
        <div class="col-md-offset-1 col-md-2">
            <label for="ex1">col-xs-2</label>
            <input class="form-control" id="ex1" type="text">
        </div>
        <div class="col-md-3">
            <label for="ex2">col-xs-3</label>
            <input class="form-control" id="ex2" type="text">
        </div>
        <div class="col-md-4">
            <label for="ex3">col-xs-4</label>
            <input class="form-control" id="ex3" type="text">
        </div>
        <div class="col-md-2">
            <label for="ex3">col-xs-2</label>
            <input class="form-control" id="ex3" type="text">
        </div>
    </div>
    <br/>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        <span class="help-block">This is some help text...</span>
    </div>
</body>

</html>
