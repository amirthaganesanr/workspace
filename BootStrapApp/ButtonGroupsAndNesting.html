<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="btn-group-vertical btn-group-lg">
            <button type="button" class="btn">Basic</button>
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-success">Success</button>
        </div>
        <br />
        <div class="btn-group btn-group-lg btn-group btn-group-justified">
            <div class="btn-group">
                <button type="button" class="btn">Basic</button></div>
            <div class="btn-group">
                <button type="button" class="btn btn-default">Default</button></div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Primary</button></div>
            <div class="btn-group">
                <button type="button" class="btn btn-success">Success</button></div>
        </div>
        <br />
        <br />
        <div class="btn-group btn-group">
            <button type="button" class="btn">Basic</button>
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-success">Success</button>
        </div>
        <div class="btn-group btn-group-justified">
            <a href="#" class="btn btn-primary">Apple</a>
            <a href="#" class="btn btn-primary">Samsung</a>
            <a href="#" class="btn btn-primary">Sony</a>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Sony <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Tablet</a></li>
                    <li><a href="#">Smartphone</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
