<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <form class="form-inline">
        <div class="form-group">
            <label class="control-label" for="id1">Email:</label>
            <p class="form-control-static" id="id1">someone@example.com</p>
        </div>
    </form>
    <form>
        <div class="form-group">
            <label class="control-label" for="id1">Email:</label>
            <p class="form-control-static" id="id1">someone@example.com</p>
        </div>
    </form>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-md-2" for="id2">Email:</label>
            <div class="col-md-8">
                <p class="form-control-static" id="id2">someone@example.com</p>
            </div>
        </div>
    </form>
    <br />
    <form>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="email" type="text" class="form-control" name="email" placeholder="Email">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="password" type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <div class="input-group">
            <span class="input-group-addon">Text</span>
            <input id="msg" type="text" class="form-control" name="msg" placeholder="Additional Info">
        </div>
        <div class="input-group">
            <input id="msg" type="text" class="form-control" name="msg" placeholder="Additional Info">
            <span class="input-group-addon">Text</span>
        </div>
    </form>
    <form>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </form>
</body>

</html>
