<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $(".dropdown-menu li").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
</head>

<body>
    <h1>Vertical Form</h1>
    <form action="Navbar.html">
        <div class="form-group">
            <label for="usr">Name:</label>
            <input type="text" class="form-control" id="usr">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
        </div>
        <div class="form-group">
            <label for="area">TextArea:</label>
            <textarea class="form-control" id="area" rows="5"></textarea>
        </div>
    </form>
    <form>
        <label class="checkbox-inline"><input type="checkbox">Check Box 1</label>
        <label class="checkbox-inline"><input type="checkbox">Check Box 2</label>
        <label class="checkbox-inline"><input type="checkbox" disabled>Check Box 3</label>
    </form>
    <div class="checkbox">
        <label><input type="checkbox" value="">Option 1</label>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" value="">Option 2</label>
    </div>
    <div class="checkbox disabled">
        <label><input type="checkbox" value="" disabled>Option 3</label>
    </div>
    <div class="radio">
        <label><input type="radio" name="optradio" checked>Option 1</label>
    </div>
    <div class="radio">
        <label><input type="radio" name="optradio">Option 2</label>
    </div>
    <div class="radio disabled">
        <label><input type="radio" name="optradio" disabled>Option 3</label>
    </div>
    <label class="radio-inline"><input type="radio" name="optradio" checked>Option 1</label>
    <label class="radio-inline"><input type="radio" name="optradio">Option 2</label>
    <label class="radio-inline"><input type="radio" name="optradio">Option 3</label>
    <div class="form-group">
        <label for="sel1">Select list:</label>
        <select class="form-control" id="sel1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        <br>
        <label for="sel2">Mutiple select list (hold shift to select more than one):</label>
        <select multiple class="form-control" id="sel2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <div class="form-group">
        <h2>Filterable Dropdown</h2>
        <p>Open the dropdown menu and type something in the input field to search for dropdown items:</p>
        <p>Note that we have styled the input field to fit the dropdown items.</p>
        <label for="d2">DropDown</label>
        <div class="dropdown" id="d2">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <input class="form-control" id="myInput" type="text" placeholder="Search..">
                <li><a href="#">HTML</a></li>
                <li><a href="#">CSS</a></li>
                <li><a href="#">JavaScript</a></li>
                <li><a href="#">jQuery</a></li>
                <li><a href="#">Bootstrap</a></li>
                <li><a href="#">Angular</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
