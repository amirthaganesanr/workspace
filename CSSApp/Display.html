<!DOCTYPE html>
<html>
<head>
<style>
li {
  display: inline;
}
span
{
    display:block;
}
a.class1
{
    display:block;
}

h1.invisible{
    display:none;
}
h1.hidden{
    visibility: hidden;/*Takes up space*/
}
</style>
</head>
<body>

<p>Display a list of links as a horizontal menu:</p>

<ul>
  <li><a href="/html/default.asp" target="_blank">HTML</a></li>
  <li><a href="/css/default.asp" target="_blank">CSS</a></li>
  <li><a href="/js/default.asp" target="_blank">JavaScript</a></li>
</ul>
<span>A display property with a value of "block" results in</span> <span>a line break between the two elements.</span>
<h1>Invisible Heading below</h1>
<h1 class="invisible">Invisible</h1>
<h1>Hidden Heading Below</h1>
<h1 class="hidden">Hidden</h1>
<h1>Hidden Heading Above</h1>
<a href="/html/default.asp" class="class1" target="_blank">HTML</a>
<a href="/css/default.asp" class="class1" target="_blank">CSS</a>
<a href="/js/default.asp" class="class1" target="_blank">JavaScript</a>

</body>
</html>
