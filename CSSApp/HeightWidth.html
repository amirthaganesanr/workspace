<!DOCTYPE html>
<html>
<head>
<style>
div.class1 {
  height: 200px;
  width: 50%;
  background-color: powderblue;
}
div.class2 {
  height: 200px;
  width: 1000px;
  margin:10px;
  background-color: powderblue;
}
div.class3 {
  height: 200px;
  max-width: 1000px;
  margin:10px;
  background-color: powderblue;
}
</style>
</head>
<body>

<h2>Set the height and width of an element</h2>

<p>This div element has a height of 200px and a width of 50%:</p>

<div class="class1"></div>
<div class="class2"></div>
<div class="class3"></div>

</body>
</html>
