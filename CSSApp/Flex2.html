<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  align-items: stretch;
  background-color: #f1f1f1;
  height: 200px;
}

.flex-container>div {
  background-color: DodgerBlue;
  color: white;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>
<h1>The order Property</h1>

<p>Use the order property to sort the flex items as you like:</p>

<div class="flex-container">
  <div style="order: 5;flex-grow: 1;align-self: flex-end;">1</div>
  <div style="order: 2;flex-basis: 200px;align-self: center">2</div>
  <div style="order: 4;flex-shrink: 1">3</div> 
  <div style="order: 1;flex-grow: 8">4</div>
</div>

</body>
</html>
