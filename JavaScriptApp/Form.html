<!DOCTYPE html>
<html>

<head>
    <script>
        function validate() {
            var x = document.forms["myForm"]["fname"].value;
            if(x == "")
            {
                alert('Value must be entered');
                return false;
            }
    }
    </script>
</head>

<body>
    <form name="myForm" action="Dates.html" onsubmit=" return validate()" method="post">
        Name: <input type="text" name="fname" />
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
